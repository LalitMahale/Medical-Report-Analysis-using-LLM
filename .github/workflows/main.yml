
name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

        run: |
          git config --global credential.helper store
          git remote set-url origin https://Lalit1997:${{secrets.HF_TOKEN}}@huggingface.co/spaces/Lalit1997/medical-report-analyzer
          git push --force origin main
